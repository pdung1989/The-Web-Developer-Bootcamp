<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form >
		<label for="firstname">First Name:</label>
		<input id="firstname" name="firstname" type="text" placeholder="John" required>

		<label for="lastname">Last Name:</label>
		<input id="lastname" name="lastname" "type="text" placeholder="Smith" required>
	
		<div>
			<label for="male">Male</label>
			<input  id="male" name="gender"type="radio" value="MALE">


			<label for="female">Female</label>
			<input id="female" name="gender" type="radio" value="FEMALE">

			<label for="other">Other</label>
			<input id="other" name="gender" type="radio" value="OTHER">
		</div>
	
		<div>
			<label for="email">Email:</label>
			<input id="email" name="email" type="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" name="password" type="password" placeholder="your password"  pattern=".{5,10}" required title="5 to 10 characters" required>
		</div>

		<div>
			<label>Birthday:
				<select name="month">
					<option>Month</option>
					<option value="January">Jan</option>
					<option value="February">Feb</option>	
					<option value="March">March</option>
				</select>
	
				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>	
					<option>3</option>
				</select>

				<select name="year">
					<option>Year</option>
					<option>2020</option>
					<option>2019</option>	
					<option>2018</option>
				</select>
			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox" required>
		</div>

	
		<input type="Submit">
	
	</form>
</body>
</html>
